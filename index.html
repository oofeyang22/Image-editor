<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>-->
        <script src="https://kit.fontawesome.com/bdbdab7d6a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="editor.css"/>
    </head>
    <body>
        <div class="wrapper disable">
            <h1>Image editor</h1>
            <div class="container">
                <div class="filter-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options" id="butt">
                            <button class="active" id="brightness">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                            <button id="contrast">Contrast</button>
                            <button id="opacity">Opacity</button>
                            <button id="sepia">Sepia</button>
                        </div>
                    </div>
                    <div class="slider">
                        <div class="slider-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" max="200" min="0">
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                            <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                        </div>
                    </div> 
                    
                </div>
                <div class="placeholder">
                    <img src="placeholder-image2.jpg" alt="trash"/>
                </div>
                
            </div>
            <div class="controls">
                <button class="reset-btn">Reset filter</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden/>
                    <button class="choose-img">Choose image</button>
                    <button class="save-img">Save image</button>
                </div>
            
            </div>
       
        </div>
        <script src="editor.js"></script>
    </body>
</html>
